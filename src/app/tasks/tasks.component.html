<div class="table-full-width table-responsive">
  <table class="table w-100">
    <thead>
    <tr>
      <th></th>
      <th>Tâche</th>
      <th>Projet</th>
      <th>Début Tâche</th>
      <th>Fin Tâche</th>
      <th>Actions</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let task of tasks">
      <td>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox">
            <span class="form-check-sign"></span>
          </label>
        </div>
      </td>
      <td class="text-left">{{ task.tasks }}</td>
      <td class="text-left">{{ task.projects[0]?.nom }}</td>
      <td class="text-left">{{ task.start_task | date:'short' }}</td>
      <td class="text-left">{{ task.end_task | date:'short' }}</td>
      <td class="td-actions text-right">
        <button type="button" class="btn btn-info btn-round btn-icon btn-icon-mini btn-neutral">
          <i class="now-ui-icons ui-2_settings-90"></i>
        </button>
        <button type="button" class="btn btn-danger btn-round btn-icon btn-icon-mini btn-neutral">
          <i class="now-ui-icons ui-1_simple-remove"></i>
        </button>
      </td>
      <td>
        <div class="col-12 mb-3">
          <div [ngClass]="{
                  'status-tag': true,
                  'auxiliar-low': task.status === 'en_cours',
                  'auxiliar-medium': task.status === 'termine'
                }">
            <i class="highlight" [style.--iteration-count]="task.status === 'en_cours' ? 'infinite' : 'none'"></i>
            <p class="status-tag__txt bac-l-stack-xs">
              {{ task.status === 'en_cours' ? 'En Cours' : 'Terminé' }}
            </p>
          </div>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
