<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <form method="post">
            <div class="row">
              <div class="col-md-4">
                <div class="profile-img">
                  <label (click)="fileInput.click()">

                    <img *ngIf="ImageAuth ; else placeholderImage" [src]="sanitizer.bypassSecurityTrustUrl('data:image/png;base64,' + ImageAuth)" alt="Profile Picture"  class="img-circle">


                  </label>
                  <ng-template #placeholderImage>
                    <img src="assets/placeholder.jpg" alt="No Image" class="img-circle"/>
                  </ng-template>
                  <input type="file" name="file" (change)="changeProfilePicture($event)" style="display: none;" #fileInput/>
                  <div *ngIf="isLoading" class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="profile-head">
                  <h5>{{username}}</h5>
                  <h6>{{role}} in Archimed</h6>
                  <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                      <a class="nav-link " id="home-tab" data-toggle="tab" role="tab" aria-controls="home" aria-selected="true"></a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col-md-2">
                <button type="button" class="btn btn-info btn-round btn-icon btn-icon-mini btn-neutral" (click)="editUser({
                    id: id,
                    username: username,
                    name: name,
                    lastname: lastname,
                    email: email,
                    password: password
                  })">
                  <i class="now-ui-icons ui-2_settings-90"></i>
                </button>
              </div>
            </div>
            <div class="row" type="hidden">
              <div class="col-md-4" type="hidden">
                <div type="hidden" class="profile-work">
                  <p type="hidden"></p>
                  <a type="hidden" href=""></a><br/>
                  <a type="hidden" href=""></a><br/>
                  <a type="hidden" href=""></a><br/>
                  <p type="hidden" ></p>
                  <a type="hidden" href=""></a><br/>
                  <a type="hidden" href=""></a><br/>
                  <a type="hidden" href=""></a><br/>
                  <a type="hidden" href=""></a><br/>
                  <a type="hidden" href=""></a><br/>
                </div>
              </div>
              <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="row">
                      <div class="col-md-6">
                        <label>User Id</label>
                      </div>
                      <div class="col-md-6">
                        <p>{{id}}</p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <label>Username</label>
                      </div>
                      <div class="col-md-6">
                        <p>{{username}}</p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <label>Firstname</label>
                      </div>
                      <div class="col-md-6">
                        <p>{{name}}</p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <label>Lastname</label>
                      </div>
                      <div class="col-md-6">
                        <p>{{lastname}}</p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <label>Email</label>
                      </div>
                      <div class="col-md-6">
                        <p>{{email}}</p>
                      </div>
                      <div class="col-md-6" style="display: none;">
                        <p>{{password}}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
